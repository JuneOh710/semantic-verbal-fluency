<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/typing.css">

<body class="container d-flex flex-column justify-content-center min-vh-100">

    <p class="h1">
        Welcome to the experiment. This experiment will take around 6 minutes. Press <b>enter</b> to begin.
    </p>


    <script>
        function handleEnter(event) {
            const keyName = event.key;
            if (keyName == "Enter") {
                document.removeEventListener("keypress", handleEnter);
                renderNextPage("instructionsPage");
            }
        }
        document.addEventListener('keypress', handleEnter, false);

    </script>
</body>

<script src="./js/pages.js"></script>
<script src="./js/experiment.js"></script>

</html>
